<div class="center-screen">
  <div>
    <h1>Book Finder</h1>
  </div>
  <app-simple-search *ngIf="!isLoadingState()" [HttpError]="HttpError" (searchEvent)="handleSimpleSearchEvent($event)">
  </app-simple-search>
  <div *ngIf="isLoadingState()">
    <img src="assets/loading.webp"/>
  </div>
  <app-display-results *ngIf="isResultState()" [books]="bookInfoList"></app-display-results>
</div>
